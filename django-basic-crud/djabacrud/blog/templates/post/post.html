{% extends "layouts/base.html" %}

{% block title %} {{post.title}} {% endblock %}

{% block content %}
<div>
    
    <h1> 
        {{post.title}}
    </h1>

    <p>{{post.body}}</p>
    <p>
    Last updated on: 
    {{post.last_updated}}
    </p>
    <a class="btn btn-default" href="/blog/edit/{{post.id}}">Edit</a>
    <a class="btn btn-default" href="/blog/delete/{{post.id}}">Delete</a>
</div>
{% endblock %}
